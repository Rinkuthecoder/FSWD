<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
table,th,td {
    border:1px solid black;

    border-collapse: collapse;


}

}
th,td{
  background-color: chocolate;
}
P{
  background-color: blueviolet;
}
th,td{
padding: 15px;
}

th,td{

padding-bottom: 20px;

}


    </style>
</head>
<body>
