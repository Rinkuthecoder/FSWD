<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
  height: 50px;
  vertical-align: top;
  padding: 20px;
}

tr:hover {background-color: rgb(181, 17, 31);}


table {
  border-collapse: collapse;
  width: 50%;
  text-align: center;
}

th {
  height: 70px;
  background-color: cadetblue;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

td {
  background-color: burlywood;
  text-align: left;
  border-bottom: 1px solid #ddd;
}



</style>
</head>
<body>

<h2>The width and height Properties</h2>

<p>Set the width of the table, and the height of the table header row:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
