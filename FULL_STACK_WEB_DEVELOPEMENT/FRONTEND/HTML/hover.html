<!DOCTYPE html>
<html>
<head>
<style>

    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    


table {
border-radius: 15px;
width: 100%;
height: 40%;
background-color: brown;
}
th, td {
padding: 8px;
text-align: left;
border-bottom: 1px solid #d91017;
}
tr:hover {background-color: #D6EEEE;}
h1{
    text-align: center;
    text-decoration: underline;
}
h2{
    text-align: center;
    text-decoration: underline;

}
p{
    text-align:center;
    text-decoration: underline;
}
</style>

<body>
    
    <h2>Colgroup</h2>
 <p><i>Add the a colgroup with a col element that spans over two columns to
 define a style for the two columns:</i></p>
 <table style="width: 100%;">
 <colgroup>
 <col span="2" style="background-color: #D6EEEE">
 </colgroup>

<table>

</tr>
