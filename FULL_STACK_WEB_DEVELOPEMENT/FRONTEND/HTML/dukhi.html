<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
 grid-column: 1 / 10;

}
.item2{
    grid-column: 1 / 3;
    grid-row: 2 / 4;
}
.item3{
    grid-column: 3 / 6;
}
.item4{
    grid-column: 6 / 10;
}
.item5{
    grid-column: 3 / 10;
}
</style>
</head>
<body>

<h1>The grid-area Property</h1>

<p>You can use the <em>grid-area</em> property to specify where to place an item.</p>

<p>The syntax is:</p>
<p>grid-row-start / grid-column-start / grid-row-end / grid-column-end.</p>

<p>Item8 will start on row-line 1 and column-line 2, and end on row-line 5 column-line 6:</p>

<div class="grid-container">
  <div class="item1">header</div>
  <div class="item2">menu</div>
  <div class="item3">main</div>  
  <div class="item4">right</div>
  <div class="item5">footer</div>
  
 
</div>

</body>
</html>
