<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            background: #ff9999;
            padding: 20px;
        }

        ul {
            background: #3399FF;
            padding: 20px;
        }

        ol li {
            background-color: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }

        ul li {
            background-color: #cce5ff;
            color: darkblue;
            margin: 5px;
        }

    </style>
</head>
<body>
    <h1>styling lists with colors</h1>

    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ol>

    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
</body>
</html>
