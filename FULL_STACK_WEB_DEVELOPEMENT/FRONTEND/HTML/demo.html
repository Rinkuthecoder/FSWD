<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.demo {
            list-style-type: none;

            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
    <P>default list:</P>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>

    <P> remove bullets, margin and padding from list:</P>
    <ul class="demo">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
        </ul>
</body>
</html>
