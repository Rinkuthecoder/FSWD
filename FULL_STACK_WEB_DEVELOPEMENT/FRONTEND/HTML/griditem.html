<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / 5;
  grid-row: 3;
}

.item2 {
  grid-column: 1;
  grid-row: 1 / 3;
}

.item3 {
    grid-column: 4 ;
    grid-row: 5/6;
}

.item4 {
    grid-column:6 ;
    grid-row: 4/7;
}

.item5 {
  grid-column: 1;
  grid-row: 5/3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item itemheader">header</div>
  <div class="grid-item itemmenu">menu</div>
  <div class="grid-item itemmain">main</div>  
  <div class="grid-item itemright">right</div>
  <div class="grid-item itemfooter">footer</div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
